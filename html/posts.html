<html>
    <style>
        div.menu{
            border: 1px double black;
            background: rgb(185, 185, 185);
            width: 75vw;
            height: 75vh;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            overflow: auto;
            box-shadow: 0.5em 0.5em 0.5em rgba(0,0,0,0.5);
        }
        .smallermenu{
            border: 1px double black;
            background: rgb(185, 185, 185);
            width: 65vw;
            height: 62vh;
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            overflow: auto;
        }
        .mainheader{
            text-align: center;
        }
        .avatar{
            position: absolute;
            
            border: 1px double black;
            background:white;
        }
        .post{
            height: 85px;
            position: relative;
            margin: 3px;
            padding: 3px;
            border-bottom: 1px solid black;
        }
        .views{
            position: absolute;
            font-size: 0.7em;
            color:rgb(63, 62, 75);
            bottom: 4px;
            left: 4px;
        }
        .date{
            position: absolute;
            font-size: 0.7em;
            color:rgb(63, 62, 75);
            top: 2px;
            right: 3px;
        }
        .posttext{
            width: 75%;
            word-wrap: break-word;
            position: absolute;
            top: 15px;
            left: 80px;
        }
    </style>

<body>
    <div class="menu">
        <h1 class="mainheader">
            Posts:
        </h1>
            <div class="smallermenu">
                % for post in posts:
                    <div class="post" style="background-color: rgb(165, 164, 180)">
                        <img class="avatar" src="../html/avatar.png">
                        <div class="posttext">${post['content']}</div>
                        <div class="views">Views: ${post['view_count']}</div>
                        <div class="date">${post['date']}</div>
                    </div>
                % endfor
            </div>
    </div>
</body>
</html>
